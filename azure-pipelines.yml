trigger:
- main

variables:
  imageName: 'azuredevops'
  dockerfilePath: Dockerfile
  acrLoginServer: 'azuredevops.azurecr.io'
  acrUsername: 'azuredevops'  # use actual username or ACR admin user
  # acrPassword is set as secret in Azure DevOps Library or variable group

pool:
  name: Default

stages:
- stage: BuildAndPush
  jobs:
  - job: Build
    steps:
    - script: |
        echo "$ACR_PASSWORD" | docker login "$ACR_LOGIN_SERVER" -u "$ACR_USERNAME" --password-stdin
        docker build -t "$ACR_LOGIN_SERVER/$IMAGE_NAME:latest" -f "$DOCKERFILE_PATH" .
        docker push "$ACR_LOGIN_SERVER/$IMAGE_NAME:latest"
      env:
        ACR_LOGIN_SERVER: $(acrLoginServer)
        ACR_USERNAME: $(acrUsername)
        ACR_PASSWORD: $(acrPassword)
        IMAGE_NAME: $(imageName)
        DOCKERFILE_PATH: $(dockerfilePath)
      displayName: 'Build and Push Image'

- stage: Deploy
  dependsOn: BuildAndPush
  jobs:
  - job: DeployToVM
    steps:
    - task: SSH@0
      inputs:
        sshEndpoint: 'lba-vm'  # Replace with your SSH service connection name
        runOptions: 'inline'
        inline: |
          echo "Logging in to ACR..."
          echo "$ACR_PASSWORD" | docker login "$ACR_LOGIN_SERVER" -u "$ACR_USERNAME" --password-stdin

          echo "Image full name: $ACR_LOGIN_SERVER/$IMAGE_NAME:latest"

          echo "Pulling image from ACR..."
          docker pull "$ACR_LOGIN_SERVER/$IMAGE_NAME:latest"

          echo "Stopping old container if exists..."
          docker stop nodejs-container 2>/dev/null || true
          docker rm nodejs-container 2>/dev/null || true

          echo "Starting new container..."
          docker run -d --name nodejs-container -p 3000:3000 "$ACR_LOGIN_SERVER/$IMAGE_NAME:latest"
      env:
        ACR_LOGIN_SERVER: $(acrLoginServer)
        ACR_USERNAME: $(acrUsername)
        ACR_PASSWORD: $(acrPassword)
        IMAGE_NAME: $(imageName)
      displayName: 'Deploy on Azure VM via SSH'
