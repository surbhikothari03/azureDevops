trigger:
- main

variables:
  imageName: 'azuredevops'
  dockerfilePath: Dockerfile
  acrLoginServer: 'azuredevops.azurecr.io'
  acrUsername: 'azuredevops'
  # acrPassword is defined in Azure DevOps pipeline UI as a secret variable (DO NOT add here)

pool:
  name: Default

stages:
- stage: BuildAndPush
  jobs:
  - job: Build
    steps:
    - task: Docker@2
      displayName: 'Build and Push Docker image'
      inputs:
        command: 'buildAndPush'
        containerRegistry: 'azuredevops-acr-service-connection'  # Your ACR service connection
        repository: '$(imageName)'
        Dockerfile: '$(dockerfilePath)'
        tags: |
          latest

- stage: Deploy
  dependsOn: BuildAndPush
  jobs:
  - job: DeployToVM
    steps:
    - task: SSH@0
      displayName: 'Deploy on Azure VM'
      inputs:
        sshEndpoint: 'lba-vm'
        runOptions: 'inline'
        inline: |
          echo "Logging in to ACR using Docker CLI..."
          echo $(acrPassword) | docker login $(acrLoginServer) -u $(acrUsername) --password-stdin

          echo "Pulling image from ACR..."
          docker pull $(acrLoginServer)/$(imageName):latest

          echo "Stopping old container (if any)..."
          docker stop nodejs-container || true
          docker rm nodejs-container || true

          echo "Starting new container..."
          docker run -d --name nodejs-container -p 3000:3000 $(acrLoginServer)/$(imageName):latest